name: luacheck

on:
  push:
    branches:
    - master
    - develop
  pull_request:
    branches:
    - master
    - develop

jobs:
  run_linter:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: leafo/gh-actions-lua@v10
    - uses: leafo/gh-actions-luarocks@v4

    - name: install luacheck
      run: luarocks install luacheck
    - name: run luacheck
      run: luacheck src
